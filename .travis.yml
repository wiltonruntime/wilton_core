language: cpp

sudo: false

os:
  - linux
  - osx

osx_image: xcode9.2

git:
  submodules: false

addons:
  apt:
    packages:
      - build-essential
      - pkg-config
      - zip
      - qemu-user-static

before_install:
  - export CC=
  - export CXX=

install:
  - cd ..
  - git clone --quiet https://github.com/wilton-iot/wilton
  - cd wilton
  - bash ./resources/ci/travis-checkout.sh

before_script:
  - echo "Updating modules to master"
  - bash ./resources/ci/master-modules.sh
  - echo "Replacing repo to test PR"
  - set -e
  - rm -r core
  - mv ../wilton_core core
  - set +e
  - pushd core && git rev-parse HEAD && popd

script:
  - bash ./resources/ci/travis.sh

notifications:
  email:
    on_success: always
